<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifuma</title>
    <script src="https://kit.fontawesome.com/e9f9599f85.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <!-- Header Section -->
        <section class="header">
            <div class="header__title">
                <h1>ROCK</h1>
                <h1>PAPER</h1>
                <h1>SCISSORS</h1>
            </div>
            <div class="scoreboard">
                <p class="scoreboard__title">SCORE</p>
                <p id="score"></p>
            </div>
            <div>

            </div>
        </section>

        <!-- Game Section -->
        <section class="game">
            <div>
                <i class="fas fa-4x	fa-hand-paper game__option border-blue"></i>
                <hr class="game__option-line" id="game__option-first-line" />
            </div>
            <div>
                <i class="fas fa-4x	fa-hand-peace game__option border-yellow"></i>
                <hr class="game__option-line" id="game__option-second-line" />
            </div>
            <div>
                <i class="fas fa-4x	fa-hand-rock game__option border-red"></i>
                <hr class="game__option-line" id="game__option-third-line" />
            </div>
        </section>
    </div>
</body>

</html>
